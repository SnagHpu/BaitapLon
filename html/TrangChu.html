<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../css/style.css" />
    <script>
      Papa.parse("../data/thongTinSanPham.csv", {
        download: true,
        header: true,
        complete: function (results) {
          console.log(results.data); // Kiểm tra dữ liệu
          let htmlContent = "";
          let tim = "";
          if (tim == "") {
            results.data.forEach(function (product) {
              htmlContent += `
                <a href="./XemThongTin.html" class="col-lg-3 col-5 m-3 mx-auto p-2 dathang" data-id="${
                  product.id
                }">
                  <img class="img mx-auto img-fluid" src="${
                    product.hinhAnh
                  }" alt="${product.ten}" />
                  <div class="h3 fs-3 text-dark mt-2">${product.ten}</div>
                  <div class="h3">
                    Giá: <span class="h2 text-danger">${Number(
                      product.gia
                    ).toLocaleString()}</span>
                  </div>
                  <div class="datHang text-center"></div>
                </a>
                
              `;
            });
            $(".main-header .container").append(
              `<div class="row justify-content-center">${htmlContent}</div>`
            );
          } else {
            results.data.forEach(function (product) {
              htmlContent += `
                <a href="./XemThongTin.html" class="col-lg-3 col-5 m-3 mx-auto p-2 datHang" data-id="${
                  product.id
                }">
                  <img class="img mx-auto img-fluid" src="${
                    product.hinhAnh
                  }" alt="${product.ten}" />
                  <div class="h3 fs-3 text-dark mt-2">${product.ten}</div>
                  <div class="h3">
                    Giá: <span class="h2 text-danger">${Number(
                      product.gia
                    ).toLocaleString()}</span>
                  </div>
                </a>
              `;
            });
            $(".main-header .container").append(
              `<div class="row justify-content-center">${htmlContent}</div>`
            );
          }
        },
      });
    </script>
    <script src="../js/script.js"></script>
  </head>
  <body>
    <!-- Nav menu  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-light mb-3">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="./TrangChu.html">
          <img src="/img/logo.jpg" alt="Logo" />
        </a>
        <!-- Khối nút thu nhỏ -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Khối chưa thanh menu -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-3">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./TrangChu.html"
                >Trang chủ</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./GioHang.html"
                >Giỏ hàng</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./ThanhToan.html"
                >Thanh toán</a
              >
            </li>
          </ul>

          <!-- Khối chứa đăng nhập đăng ký -->
          <div id="khoiDN" class="me-1 mb-2 mb-lg-0">
            <a href="./DangNhap.html" class="btn btn-danger text-white"
              >Đăng nhập</a
            >
          </div>

          <!-- Thanh tìm kiếm -->
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Nhập..."
              aria-label="Search"
              id="timKiem"
            />
            <button class="btn btn-outline-success" type="button">Tìm</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- head -->
    <header class="main-header">
      <div class="container bg-light"></div>
    </header>
    <footer class="fs-3 mt-3 mb-0">
      <div class="container">
        <div class="row">
          <div class="col-lg-3">MSSV: 23679031</div>
          <div class="col-lg-4">Họ Tên: Nguyễn Phú Sang</div>
          <div class="col-lg-5">
            Đề tài: Website Giới thiệu báo giấy và cho phép đặt báo giấy trực
            tuyến
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
