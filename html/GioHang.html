<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ Hàng</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <script>
      $(document).ready(function () {
        let gioHang = JSON.parse(sessionStorage.getItem("gioHang")) || [];
        let tongTien = 0;

        // Đọc dữ liệu sản phẩm từ CSV
        Papa.parse("../data/thongTinSanPham.csv", {
          download: true,
          header: true,
          complete: function (results) {
            let data = results.data;
            // Hiển thị các sản phẩm trong giỏ hàng
            gioHang.forEach((id) => {
              const sp = data.find((item) => item.id == id);
              if (sp) {
                const donGia = Number(sp.gia);
                const soLuong = gioHang.filter(
                  (itemId) => itemId === sp.id
                ).length; // Đếm số lượng sản phẩm trong giỏ hàng
                const thanhTien = donGia * soLuong;
                tongTien += thanhTien;

                $("tbody").append(`
                  <tr data-id="${sp.id}">
                    <td>${sp.ten}</td>
                    <td>${donGia.toLocaleString()} VNĐ</td>
                    <td>
                      <input
                        type="number"
                        class="form-control quantity-input"
                        value="${soLuong}"
                        min="1"
                      />
                    </td>
                    <td class="total-price">${thanhTien.toLocaleString()} VNĐ</td>
                    <td>
                      <button class="btn btn-danger remove-item">Xóa</button>
                    </td>
                  </tr>
                `);
              }
            });

            // Cập nhật tổng tiền
            updateTotal();

            // Lắng nghe sự kiện thay đổi số lượng sản phẩm
            $(".quantity-input").on("change", function () {
              let row = $(this).closest("tr");
              let quantity = parseInt($(this).val());
              let productId = row.data("id");
              let price = parseInt(
                row.find("td:eq(1)").text().replace(" VNĐ", "").replace(",", "")
              );

              // Cập nhật lại giỏ hàng với số lượng mới
              let updatedCart = [];
              gioHang.forEach((item) => {
                if (item === productId) {
                  if (quantity > 0) {
                    updatedCart.push(item);
                  }
                } else {
                  updatedCart.push(item);
                }
              });

              gioHang = updatedCart;
              sessionStorage.setItem("gioHang", JSON.stringify(gioHang));

              // Tính toán lại tổng tiền cho sản phẩm
              let total = price * quantity;
              row.find(".total-price").text(total.toLocaleString() + " VNĐ");
              updateTotal();
            });

            // Lắng nghe sự kiện xóa sản phẩm
            $(".remove-item").on("click", function () {
              let row = $(this).closest("tr");
              let productId = row.data("id");
              gioHang = gioHang.filter((id) => id !== productId); // Xóa sản phẩm khỏi giỏ hàng
              sessionStorage.setItem("gioHang", JSON.stringify(gioHang));
              row.remove();
              updateTotal();
            });
          },
        });

        // Cập nhật tổng tiền giỏ hàng
        function updateTotal() {
          let totalPrice = 0;
          $(".total-price").each(function () {
            totalPrice += parseInt(
              $(this).text().replace(" VNĐ", "").replace(",", "")
            );
          });
          $("#cart-total").text(
            `Tổng tiền: ${totalPrice.toLocaleString()} VNĐ`
          );
        }

        // Khi nhấn nút tiếp tục thanh toán
        $("#checkout").on("click", function () {
          if (gioHang.length === 0) {
            alert(
              "Giỏ hàng của bạn đang trống. Vui lòng thêm sản phẩm vào giỏ hàng."
            );
            return;
          }
          window.location.href = "./ThanhToan.html"; // Chuyển hướng đến trang thanh toán
        });
      });
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light mb-3">
      <div class="container">
        <a class="navbar-brand" href="./TrangChu.html">
          <img src="../img/logo.jpg" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./TrangChu.html">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./GioHang.html">Giỏ hàng</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./ThanhToan.html">Thanh toán</a>
            </li>
          </ul>
          <div id="khoiDN">
            <a href="./DangNhap.html" class="btn btn-danger">Đăng nhập</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container bg-light">
      <h3 class="my-3">Giỏ Hàng Của Bạn</h3>
      <table class="table table-light">
        <thead>
          <tr>
            <th>Sản phẩm</th>
            <th>Đơn giá</th>
            <th>Số lượng</th>
            <th>Tổng</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <!-- Các sản phẩm trong giỏ hàng sẽ được hiển thị ở đây -->
        </tbody>
      </table>
      <h3 id="cart-total">Tổng tiền: 0 VNĐ</h3>
      <button id="checkout" class="btn btn-primary mt-3">
        Tiến hành thanh toán
      </button>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-3">MSSV: 23679031</div>
          <div class="col-lg-4">Họ Tên: Nguyễn Phú Sang</div>
          <div class="col-lg-5">Đề tài: Website Giới thiệu báo giấy</div>
        </div>
      </div>
    </footer>
  </body>
</html>
